<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Shawerma</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: #f0f2f5; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .login-card { background: white; width: 400px; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); position: relative; }
        .logo { text-align: center; font-size: 2rem; font-weight: bold; color: #667eea; margin-bottom: 20px; }
        h2 { text-align: center; margin-bottom: 30px; color: #333; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 0.85rem; color: #666; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; outline: none; }
        input:focus { border-color: #667eea; }
        .options { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; font-size: 0.8rem; }
        .btn { width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; transition: background 0.3s; }
        .btn:hover { background: #5a67d8; }
        .footer { text-align: center; margin-top: 25px; font-size: 0.85rem; }
        .footer a { color: #667eea; text-decoration: none; }

        /* Popup styling */
        .popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #2ed817ff; /* green for success, you can change for errors */
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 1000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">Shawerma</div>
        <h2>Welcome Back</h2>

        <!-- Login form -->
        <form method="POST" action="/login/">
            <div class="input-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="options">
                <label><input type="checkbox" style="width: auto;"> Remember me</label>
                <a href="#" style="color: #667eea; text-decoration: none;">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>

        <p class="footer">New here? <a href="/signup/">Create an account</a></p>

        <!-- Popup message -->
        {% if message %}
        <div class="popup">{{ message }}</div>
        <script>
            setTimeout(() => {
                const popup = document.querySelector(".popup");
                if (popup) popup.style.display = "none";
            }, 10000);
        </script>
        {% endif %}
    </div>
</body>
</html>
